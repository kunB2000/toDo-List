<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
</head>
<body>
    <main>
        <!-- SIDEBAR -->
        <aside class="project-side">
            <div class="days">
                <h2 class="days-topic">üóìÔ∏è Days</h2>
                <p class="day-font">Today</p>
                <p class="day-font">Tomorrow</p>
                <p class="day-font">Upcoming</p>
            </div>
            <div class="projectSide-projects">
                <h2 class="days-projects">üóÑÔ∏è Tasks</h2>
                <div class="days-project-container">
                </div>
                <input type="text" class="newProjectInput hidden" placeholder="Project name...">
                <button class="addProject">+ Add Project</button>
            </div>
        </aside>

        <div class="toDoList">
            <h1>LET'S DO SOMETHING TODAT!</h1>
            <div class="tasks">
                <h2 class="task-title">Upcoming</h2>
                
            </div>
            <!-- TASK FORM -->
            <div class="container-task hidden">
                <div><input class="taskInput" type="text" placeholder="I want to..."></div>
                <div>
                    <span>by</span> 
                    <input type="date" id="date">
                </div>
                <div>
                    <select name="priority" id="priority">
                        <option value="0">Low</option>
                        <option value="2">High</option>
                        <option value="1">Medium</option>
                    </select>
                </div>
                <div>
                    <textarea name="note" id="note" placeholder="Add Notes..."></textarea>
                </div>
                <div class="taskBtn">
                    <button class="addToDo">Add to do</button>
                    <button class="cancle">Cancel</button>
                </div>
            </div>
            <!--  -->
            <button class="addTask">+ Add Task</button>
        </div>
    </main>
</body>
</html>
